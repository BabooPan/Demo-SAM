<script>

function sendMessage(i){
      var url="<Your_API_GATEWAY_ENDPOINT>";

      $.ajax({
        url: url,
        type:"GET",
        success: function( result ) {
			console.log("Request "+i+", Output: "+result);
//			console.log(result);
        },
        error: function(e){
			console.log(e);
         }
      });
    }

var i = 0;                   

function myLoop () {         
   setTimeout(function () {   
      sendMessage(i);     
      i++;                     
      if (i < 20) {            
         myLoop();             
      }                        
   }, 1000)
}

myLoop();
